<!DOCTYPE html>
<html>
  <head>
    <title>Factorial</title>
  </head>
  <body>
    <h1>Factorial</h1>
    <label for="num">Number:</label>
    <input type="number" id="num" min="1">
    <br>
    <button onclick="Factorial()">Display Factorial</button>
    <p id="result"></p>

    <script>
      function Factorial() {
        // รับ input
        let num = parseInt(document.getElementById("num").value);
        let result = 1;
        for (let i = 2; i <= num; i++) {
          result *= i; 
        }
        // แสดง output
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
